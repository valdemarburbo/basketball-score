<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score by Val</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="heading">HOME</h3>

            <div id="home-score-el">0</div>

            <div class="buttons">
                <button class="score-btn" onclick="addOneHome();">+1</button>
                <button class="score-btn" onclick="addTwoHome();">+2</button>
                <button class="score-btn" onclick="addThreeHome();">+3</button>
            </div>
        </div>
        
        <div class="center-el">
            <h3>PERIOD</h3>
            <div id="period-count">0</div>
            <div class="operators">            
                <button onclick="decrement()">-</button>
                <button onclick="increment()">+</button>
            </div>    
            <button class="reset-btn" onclick="reset()">NEW GAME</button>
        </div>
        <div>
            <h3 class="heading">GUEST</h3>

        <div id="guest-score-el">0</div>
            <div class="buttons">
                <button class="score-btn" onclick="addOneGuest()">+1</button>
                <button class="score-btn" onclick="addTwoGuest()">+2</button>
                <button class="score-btn" onclick="addThreeGuest()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
