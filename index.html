<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score by Val</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>

            <div id="home-score-el">0</div>
            <button onclick="addOneHome();">+1</button>
            <button onclick="addTwoHome();">+2</button>
            <button onclick="addThreeHome();">+3</button>
        </div>
        <button onclick="reset()">New Game</button>
        <div>
            <h3>GUEST</h3>

            <div id="guest-score-el">0</div>
            <button onclick="addOneGuest()">+1</button>
            <button onclick="addTwoGuest()">+2</button>
            <button onclick="addThreeGuest()">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
